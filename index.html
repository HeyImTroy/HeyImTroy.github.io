<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Memory Verses (NIV)</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Class Memory Verses (NIV)</h1>
  </header>

  <nav>
    <ul>
      <li><button id="toggleAllButton">Hide/Show All Verses</button></li>
      <li><button id="showAddVerseFormButton">Add a New Verse</button></li>
    </ul>
  </nav>

  <!-- Section for adding new verses -->
  <section id="add-verse-form-section">
    <h2>Add a New Verse</h2>
    <form id="add-verse-form">
      <div class="form-field">
        <label for="verseReference">Verse Reference (e.g., Romans 8:28 NIV):</label>
        <input type="text" id="verseReference" name="verseReference" required />
      </div>
      <div class="form-field">
        <label for="verseText">Verse Text:</label>
        <textarea id="verseText" name="verseText" rows="4" required></textarea>
      </div>
      <button type="submit">Add Verse</button>
    </form>
  </section>

  <main id="verses-container">
    <!-- Verses will be dynamically inserted here by app.js from localStorage. -->
  </main>

  <footer>
    <p>
      &copy; 2025 Memory Verses Collection<br>
      Scripture quotations are from the Holy Bible, New International Version&reg; (NIV&reg;).<br>
      <small>
        Copyright &copy;1973,
        1978, 1984, 2011 by Biblica, Inc.<br>
        Used by permission. All rights reserved worldwide.
      </small>
    </p>
  </footer>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
