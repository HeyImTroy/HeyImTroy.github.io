  <section id="add-verse-form-section">
    <h2>Add a New Verse</h2>

        <input type="text" id="verseReference" name="verseReference" required />
      </div>
      <div class="form-field">
        <label for="verseText">Verse Text:</label>
        <textarea id="verseText" name="verseText" rows="4" required></textarea>
      </div>
      <button type="submit">Add Verse</button>
    </form>
  </section>
